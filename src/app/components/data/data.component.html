<h4>Formularios <small>data</small></h4>
<hr>
<!-- novalidate="novalidate" Para que no haga validacion del html5 -->
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">

  <div formGroupName="nombrecompleto">
      <!-- [ngClass]="{'has-danger': !forma.get('nombre').valid}" -->
    <div class="form-group row" [ngClass]="{'has-danger': !forma.controls['nombrecompleto'].controls['nombre'].valid}">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre">
               <!-- forma.get('nombrecompleto.nombre').errors?.required     Me arrojaba error el pluging de Angular Lenguage Service. pero corria sin problemas en el explorador-->
        <div  *ngIf="forma.controls['nombrecompleto'].controls['nombre'].errors?.required"
              class="form-control-feedback">
          El nombre es necesario
        </div>
        <!-- forma.get('nombrecompleto.nombre').errors?.minlength -->
        <div  *ngIf="forma.controls['nombrecompleto'].controls['nombre'].errors?.minlength"
              class="form-control-feedback">
          Minimo 3 caracteres
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             formControlName="correo">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Password</label>
    <div class="col-md-8">

      <input class="form-control"
             type="password"
             placeholder="Password"
             formControlName="password1">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Repetir contraseña</label>
    <div class="col-md-8">

      <input class="form-control"
             type="password"
             placeholder="Repetir password"
             formControlName="password2">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pasatiempos</label>
    <div class="col-md-8" formArrayName="pasatiempos">
      <input  *ngFor="let pasatiempo of forma.controls['pasatiempos'].controls; let i=index"
              [formControlName]="i"
              type="text"
              class="form-control">
    </div>
    <button 
        (click)="agregarPasatiempo()" 
        type="button" 
        class="btn btn-primary">Nuevo</button>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button
          type="submit" 
          class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

  {{ forma.valid }}
</form>
