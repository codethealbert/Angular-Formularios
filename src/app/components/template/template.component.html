<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">
    <div>
        <div class="form-group row" [ngClass]="{'has-danger': (nombre.errors !== null && forma.submitted == true) || (nombre.touched && !nombre.valid)}">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input [ngClass]="{'form-control-danger': (nombre.errors !== null && forma.submitted == true) || (nombre.touched && !nombre.valid)}"
                  class="form-control" 
                  type="text" 
                  placeholder="Nombre" 
                  name="nombre" 
                  [(ngModel)]="usuario.nombre" 
                  minlength="3" 
                  required
                  #nombre="ngModel">

                  <div *ngIf="nombre.touched && !nombre.valid">
                    <div *ngIf="nombre?.errors.required" class="form-control-feedback">Este campo es requerido</div>
                    <div *ngIf="nombre?.errors.minlength" class="form-control-feedback">Mimino {{ nombre?.errors.minlength.requiredLength}} caracteres</div>
                </div>
            </div>
            
            
        </div>

        <div class="form-group row" [ngClass]="{'has-danger': (apellido.errors !== null && forma.submitted == true) || (apellido.touched && !apellido.valid)}">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input [ngClass]="{'form-control-danger': (apellido.errors !== null && forma.submitted == true) || (apellido.touched && !apellido.valid)}"
                    class="form-control" 
                    type="text" 
                    placeholder="Apellido" 
                    name="apellido" 
                    [(ngModel)]="usuario.apellido" 
                    minlength="5"
                    required
                    #apellido="ngModel">
                
                <div *ngIf="apellido.touched && !apellido.valid">
                    <div *ngIf="apellido?.errors.required" class="form-control-feedback">Este campo es requerido</div>
                    <div *ngIf="apellido?.errors.minlength" class="form-control-feedback">Mimino {{ apellido?.errors.minlength.requiredLength}} caracteres</div>
                </div>
            </div>
        </div>

    </div>

    <div class="form-group row" [ngClass]="{'has-danger': (correo.errors !== null && forma.submitted == true) || (correo.touched && !correo.valid)}">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">
            <input [ngClass]="{'form-control-danger': (correo.errors !== null && forma.submitted == true) || (correo.touched && !correo.valid)}"
                class="form-control" 
                type="email" 
                placeholder="Correo electrÃ³nico" 
                name="correo" 
                [(ngModel)]="usuario.correo" 
                required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                #correo="ngModel">

            <div *ngIf="correo.touched && !correo.valid">
                <div *ngIf="correo?.errors.required" class="form-control-feedback">Este campo es requerido</div>
                <div *ngIf="correo?.errors.pattern" class="form-control-feedback">Debe escribir un correo valido</div>
            </div>
        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button
                [disabled]="!forma.valid"
                type="submit" 
                class="btn btn-outline-primary">
            Guardar
          </button>
        </div>
    </div>

</form>
